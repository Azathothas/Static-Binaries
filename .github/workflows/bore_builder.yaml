          cd $(mktemp -d) && curl -qfLJO $(curl -qfsSL "https://api.github.com/repos/ekzhang/bore/releases/latest" | jq -r '.assets[].browser_download_url' | grep 'x86_64-apple-darwin.tar.gz')
          find . -type f -name '*.tar.gz' -exec tar -xzvf {} \;
