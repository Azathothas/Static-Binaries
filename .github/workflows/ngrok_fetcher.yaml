          find . -type f -name '*.tgz' -exec tar -xzvf {} \;
          find . -type f -name 'ngrok*' -exec strip {} \; >/dev/null 2>&1  
          find . -type f -name 'ngrok*' ! -name '*.*' -exec mv {} "$GITHUB_WORKSPACE/main/ngrok/ngrok_aarch64_arm64_Linux" \;

