name: 0x1 âž¼ Quick Tests

on:
  workflow_dispatch:

env:
  GITHUB_TOKEN: "${{ secrets.STATIC_BINARIES_RELEASER }}"

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          path: main
          
          
  #Create a new Release & Publish
  # Repo: https://github.com/softprops/action-gh-release
  # Market-Place: https://github.com/marketplace/actions/gh-release
      - name: Releaser
        uses: softprops/action-gh-release@v0.1.15
        with:
          name: "Tailscale ${{ env.VERSION }}"
          tag_name: "tailscale"
          body: "$GITHUB_WORKSPACE/main/tailscale/INFO.md"
          automatic_release_tag: "latest"
          prerelease: false
          draft: false
          generate_release_notes: false
          token: "${{ secrets.GITHUB_TOKEN }}"
          files: |
            $GITHUB_WORKSPACE/main/tailscale/*_Linux
            $GITHUB_WORKSPACE/main/tailscale/*_macOS
            $GITHUB_WORKSPACE/main/tailscale/*.exe
